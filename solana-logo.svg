<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solanaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7928CA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9945FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFA3;stop-opacity:1" />
    </linearGradient>
    <filter id="neonGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" fill="#0f0f23"/>

  <!-- Outer glow circle -->
  <circle cx="128" cy="128" r="120" fill="none" stroke="url(#solanaGradient)" stroke-width="2" opacity="0.6" filter="url(#neonGlow)"/>
  <circle cx="128" cy="128" r="115" fill="none" stroke="url(#solanaGradient)" stroke-width="1" opacity="0.3"/>

  <!-- Main circle background -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="url(#solanaGradient)" stroke-width="3"/>

  <!-- PS4 Controller outline (simplified) -->
  <g transform="translate(128, 128)">
    <!-- Left bumper -->
    <rect x="-85" y="-70" width="30" height="8" rx="2" fill="none" stroke="url(#solanaGradient)" stroke-width="1.5" opacity="0.7"/>
    
    <!-- Right bumper -->
    <rect x="55" y="-70" width="30" height="8" rx="2" fill="none" stroke="url(#solanaGradient)" stroke-width="1.5" opacity="0.7"/>

    <!-- Touchpad indicator -->
    <rect x="-45" y="-30" width="90" height="55" rx="4" fill="none" stroke="url(#solanaGradient)" stroke-width="2" opacity="0.8"/>
    
    <!-- ABXY buttons (right side) -->
    <circle cx="60" cy="30" r="8" fill="none" stroke="#00FFA3" stroke-width="1.5" opacity="0.8"/>
    <circle cx="75" cy="45" r="8" fill="none" stroke="#7928CA" stroke-width="1.5" opacity="0.8"/>
    <circle cx="45" cy="45" r="8" fill="none" stroke="#0AEFFF" stroke-width="1.5" opacity="0.8"/>
    <circle cx="60" cy="60" r="8" fill="none" stroke="#9945FF" stroke-width="1.5" opacity="0.8"/>

    <!-- D-Pad (left side) -->
    <line x1="-50" y1="30" x2="-50" y2="60" stroke="url(#solanaGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
    <line x1="-30" y1="45" x2="-60" y2="45" stroke="url(#solanaGradient)" stroke-width="2" stroke-linecap="round" opacity="0.7"/>

    <!-- Left stick -->
    <circle cx="-40" cy="65" r="12" fill="none" stroke="url(#solanaGradient)" stroke-width="1.5" opacity="0.6"/>
    <circle cx="-40" cy="65" r="8" fill="none" stroke="#00FFA3" stroke-width="1" opacity="0.5"/>

    <!-- Right stick -->
    <circle cx="40" cy="75" r="12" fill="none" stroke="url(#solanaGradient)" stroke-width="1.5" opacity="0.6"/>
    <circle cx="40" cy="75" r="8" fill="none" stroke="#00FFA3" stroke-width="1" opacity="0.5"/>

    <!-- PS Button (center) -->
    <circle cx="0" cy="0" r="15" fill="none" stroke="url(#solanaGradient)" stroke-width="2" opacity="0.9"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="url(#solanaGradient)" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Corner accents -->
  <circle cx="20" cy="20" r="3" fill="#00FFA3" opacity="0.6"/>
  <circle cx="236" cy="20" r="3" fill="#9945FF" opacity="0.6"/>
  <circle cx="20" cy="236" r="3" fill="#0AEFFF" opacity="0.6"/>
  <circle cx="236" cy="236" r="3" fill="#7928CA" opacity="0.6"/>

  <!-- Center text background glow -->
  <circle cx="128" cy="220" r="25" fill="none" stroke="url(#solanaGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Text: SOLANA NEON -->
  <text x="128" y="226" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="url(#solanaGradient)" letter-spacing="1">
    SOLANA NEON
  </text>
</svg>
